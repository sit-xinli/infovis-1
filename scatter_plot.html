
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js Scatter Plot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <svg width="800" height="500"></svg>
    <script>

        const csvUrl = "https://raw.githubusercontent.com/your-username/your-repo/main/student_data.csv";
	d3.csv(csvUrl).then(data => {
	  data.forEach(d => {
            d["Study Time (hrs/day)"] = +d["Study Time (hrs/day)"];
            d["Mock Exam Score"] = +d["Mock Exam Score"];
          });

        const svg = d3.select("svg"),
              margin = {top: 20, right: 30, bottom: 50, left: 60},
              width = +svg.attr("width") - margin.left - margin.right,
              height = +svg.attr("height") - margin.top - margin.bottom;

        const chart = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleLinear()
            .domain(d3.extent(data, d => d["Study Time (hrs/day)"]))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d["Mock Exam Score"])])
            .range([height, 0]);

        chart.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        chart.append("g")
            .call(d3.axisLeft(y));

        chart.selectAll("circle")
            .data(data)
            .enter().append("circle")
            .attr("cx", d => x(d["Study Time (hrs/day)"]))
            .attr("cy", d => y(d["Mock Exam Score"]))
            .attr("r", 4)
            .attr("fill", "steelblue");

        // X-axis label
        svg.append("text")
            .attr("class", "axis-label")
            .attr("x", width / 2 + margin.left)
            .attr("y", height + margin.top + margin.bottom - 5)
            .style("text-anchor", "middle")
            .text("Study Time (hrs/day)");

        // Y-axis label
        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("x", -height / 2 - margin.top)
            .attr("y", margin.left / 2)
            .style("text-anchor", "middle")
            .text("Mock Exam Score");
    </script>
</body>
</html>
